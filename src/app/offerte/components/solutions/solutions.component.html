<div class="cardbox solutions">
  <div class="cardbox-body">
    <div class="row">
      <div class="col-lg-9">
        <h6 class="cardbox-step">Schritt 2</h6>
        <h3 class="cardbox-title">Leistungen auswählen</h3>
        <p class="cardbox-text">Wählen Sie die gewünschten Dienstleistungen aus.</p>
      </div>
      <div class="col-lg-3 align-self-center">
        <button type="button"
                [class]="isStepCompleted ? 'cardbox-button secondary' : 'cardbox-button'"
                [disabled]="disabled"
                [class.disabled]="disabled"
                (click)="openSolutionsModal(solutionsModal)">
          {{ isStepCompleted ? 'Bearbeiten' : 'Weiter' }}
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #solutionsModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title"><i class="bi bi-ui-checks"></i>&nbsp;Leistungen auswählen</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <p class="text-muted mb-4">Bitte wählen Sie mindestens einen Service aus.</p>

    <form [formGroup]="solutionsForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="form-label">Verfügbare Leistungen *</label>
        <div class="solutions-grid">
          <div class="solution-card" *ngFor="let solution of availableSolutions"
               [class.selected]="isSolutionSelected(solution.id)"
               (click)="toggleSolution(solution.id)">
            <div class="solution-card-content">
              <h5>{{ solution.name }}</h5>
              <p>{{ solution.description }}</p>
            </div>
            <div class="solution-card-check">
              <i class="bi" [class.bi-check-circle-fill]="isSolutionSelected(solution.id)"
                 [class.bi-circle]="!isSolutionSelected(solution.id)"></i>
            </div>
          </div>
        </div>
        <div class="invalid-feedback" [class.d-block]="isFieldInvalid('selectedSolutions')">
          Bitte wählen Sie mindestens einen Service aus
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label" for="additionalNotes">Zusätzliche Anmerkungen</label>
        <textarea class="form-control" id="additionalNotes"
                  formControlName="additionalNotes"
                  rows="3"
                  placeholder="Hier können Sie zusätzliche Wünsche oder Anforderungen angeben"></textarea>
      </div>

      <div class="modal-footer px-0 pb-0">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">
          Abbrechen
        </button>
        <button type="submit" class="btn btn-primary">
          Speichern
        </button>
      </div>
    </form>
  </div>
</ng-template>
