<div class="card h-100 package-card"
     [class.selected-package]="isSelected"
     [class.bestseller-package]="packageData.isBestseller"
     (click)="onCardClick()"
     tabindex="0"
     role="button"
     [attr.aria-pressed]="isSelected">

  <div class="card-header text-center" *ngIf="packageData.name">
    <h5 class="card-title mb-0">{{ packageData.name }}</h5>
    <span *ngIf="packageData.isBestseller" class="badge bg-warning text-dark mt-1">Bestseller</span>
  </div>

  <div class="card-body d-flex flex-column">
    <div class="price-section text-center mb-3">
      <span *ngIf="packageData.priceDiscounted < packageData.priceNormal" class="text-decoration-line-through text-muted me-2">
        CHF {{ packageData.priceNormal }}
      </span>
      <span class="h4 fw-bold">CHF {{ packageData.priceDiscounted }}</span>
      <span class="text-muted d-block small">zzgl. MwSt.</span>
    </div>

    <ul class="list-unstyled features-list mb-4 flex-grow-1">
      <li *ngFor="let feature of packageData.features" class="mb-1">
        <i class="bi bi-check-circle-fill text-success me-2"></i>{{ feature }}
      </li>
    </ul>

    <button type="button" class="btn mt-auto w-100"
            [class.btn-primary]="isSelected"
            [class.btn-outline-primary]="!isSelected">
      {{ isSelected ? 'Ausgewählt' : 'Auswählen' }}
    </button>
  </div>
</div>
