<div
  class="card h-100 package-card"
  [class.border-primary]="isSelected"
  [class.shadow]="isSelected"
  (click)="onCardClick()"
  tabindex="0"
  role="button"
  [attr.aria-pressed]="isSelected"
  [attr.aria-label]="'Design-Paket ' + packageData?.name + (isSelected ? ', aktuell ausgewählt' : ', auswählen')">

  <div class="card-header d-flex justify-content-between align-items-center" [class.bg-primary]="isSelected" [class.text-white]="isSelected">
    <h5 class="card-title mb-0">{{ packageData?.name }}</h5>
    <span *ngIf="packageData?.isBestseller" class="badge bg-danger ms-2">Bestseller</span>
  </div>

  <div class="card-body">
    <ul class="list-unstyled mb-4">
      <li *ngFor="let feature of packageData?.features" class="mb-1">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle-fill text-success me-2" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
        </svg>
        {{ feature }}
      </li>
    </ul>
    <div class="price-section text-center">
      <p class="card-text display-6 fw-bold mb-0">
        CHF {{ packageData?.priceDiscounted }}
      </p>
      <small *ngIf="packageData?.priceNormal !== packageData?.priceDiscounted" class="text-decoration-line-through text-muted d-block">
        CHF {{ packageData?.priceNormal }}
      </small>
    </div>
  </div>

  <div class="card-footer text-center" *ngIf="isSelected">
    <small class="text-primary fw-bold">Ausgewählt</small>
  </div>
</div>
