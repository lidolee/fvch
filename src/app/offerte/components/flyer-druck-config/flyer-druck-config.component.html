<div class="options-form p-3 border rounded bg-light">
  <form [formGroup]="druckForm" novalidate>
    <div class="row g-3">
      <div class="col-md-6">
        <label for="druckFormat" class="form-label">Format</label>
        <select id="druckFormat" class="form-select" formControlName="format"
                [class.is-invalid]="isControlInvalid('format') && (isControlDirty('format') || isControlTouched('format'))">
          <option [ngValue]="null" disabled>Bitte wählen...</option>
          <option *ngFor="let item of formate" [ngValue]="item.value">{{ item.label }}</option>
        </select>
        <div *ngIf="isControlInvalid('format') && (isControlDirty('format') || isControlTouched('format'))" class="invalid-feedback">
          Format ist erforderlich.
        </div>
      </div>

      <div class="col-md-6">
        <label for="druckGrammatur" class="form-label">Grammatur</label>
        <select id="druckGrammatur" class="form-select" formControlName="grammatur"
                [class.is-invalid]="isControlInvalid('grammatur') && (isControlDirty('grammatur') || isControlTouched('grammatur'))">
          <option [ngValue]="null" disabled>Bitte wählen...</option>
          <option *ngFor="let item of grammaturen" [ngValue]="item.value">{{ item.label }}</option>
        </select>
        <div *ngIf="isControlInvalid('grammatur') && (isControlDirty('grammatur') || isControlTouched('grammatur'))" class="invalid-feedback">
          Grammatur ist erforderlich.
        </div>
      </div>

      <div class="col-md-6">
        <label for="druckDruckart" class="form-label">Druckart</label>
        <select id="druckDruckart" class="form-select" formControlName="druckart"
                [class.is-invalid]="isControlInvalid('druckart') && (isControlDirty('druckart') || isControlTouched('druckart'))">
          <option [ngValue]="null" disabled>Bitte wählen...</option>
          <option *ngFor="let item of druckarten" [ngValue]="item.value">{{ item.label }}</option>
        </select>
        <div *ngIf="isControlInvalid('druckart') && (isControlDirty('druckart') || isControlTouched('druckart'))" class="invalid-feedback">
          Druckart ist erforderlich.
        </div>
      </div>

      <div class="col-md-6">
        <label for="druckAuflage" class="form-label">Auflage</label>
        <input type="number" id="druckAuflage" class="form-control" formControlName="auflage" placeholder="z.B. 1000"
               [class.is-invalid]="isControlInvalid('auflage') && (isControlDirty('auflage') || isControlTouched('auflage'))">
        <div *ngIf="isControlInvalid('auflage') && (isControlDirty('auflage') || isControlTouched('auflage'))" class="invalid-feedback">
          <!-- Spezifische Fehlermeldungen basierend auf getControlErrors -->
          <div *ngIf="getControlErrors('auflage')?.['required']">Auflage ist erforderlich.</div>
          <div *ngIf="getControlErrors('auflage')?.['min']">Auflage muss mindestens {{ getControlErrors('auflage')?.['min']?.min }} sein.</div>
          <div *ngIf="getControlErrors('auflage')?.['pattern']">Nur Zahlen erlaubt.</div>
        </div>
      </div>
    </div>
  </form>
</div>
