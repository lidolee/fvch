<div class="cardbox confirmation">
  <div class="cardbox-body">
    <div class="row">
      <div class="col-lg-9">
        <h6 class="cardbox-step">Schritt 3</h6>
        <h3 class="cardbox-title">Bestätigung</h3>
        <p class="cardbox-text">Bestätigen Sie Ihre Angaben und senden Sie die Offertanfrage ab.</p>
      </div>
      <div class="col-lg-3 align-self-center">
        <button type="button"
                class="cardbox-button"
                [disabled]="disabled"
                [class.disabled]="disabled"
                (click)="openConfirmationModal(confirmationModal)">
          Weiter
        </button>
      </div>
    </div>
  </div>
</div>

<ng-template #confirmationModal let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Bestätigung</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss()"></button>
  </div>
  <div class="modal-body">
    <form [formGroup]="confirmationForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="form-label">Bevorzugte Kontaktart *</label>
        <div class="contact-options">
          <div class="form-check">
            <input class="form-check-input" type="radio"
                   formControlName="preferredContact"
                   id="contactEmail"
                   value="email">
            <label class="form-check-label" for="contactEmail">
              Per E-Mail
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio"
                   formControlName="preferredContact"
                   id="contactPhone"
                   value="phone">
            <label class="form-check-label" for="contactPhone">
              Per Telefon
            </label>
          </div>
        </div>
        <div class="invalid-feedback" [class.d-block]="isFieldInvalid('preferredContact')">
          Bitte wählen Sie eine bevorzugte Kontaktart
        </div>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
                 formControlName="acceptTerms"
                 id="acceptTerms"
                 [class.is-invalid]="isFieldInvalid('acceptTerms')">
          <label class="form-check-label" for="acceptTerms">
            Ich akzeptiere die <a href="#" target="_blank">Allgemeinen Geschäftsbedingungen</a> *
          </label>
          <div class="invalid-feedback">
            Sie müssen die AGB akzeptieren, um fortzufahren
          </div>
        </div>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
                 formControlName="acceptPrivacy"
                 id="acceptPrivacy"
                 [class.is-invalid]="isFieldInvalid('acceptPrivacy')">
          <label class="form-check-label" for="acceptPrivacy">
            Ich akzeptiere die <a href="#" target="_blank">Datenschutzerklärung</a> *
          </label>
          <div class="invalid-feedback">
            Sie müssen die Datenschutzerklärung akzeptieren, um fortzufahren
          </div>
        </div>
      </div>

      <div class="mb-4">
        <div class="form-check">
          <input class="form-check-input" type="checkbox"
                 formControlName="newsletter"
                 id="newsletter">
          <label class="form-check-label" for="newsletter">
            Ich möchte den Newsletter abonnieren
          </label>
        </div>
      </div>

      <div class="modal-footer px-0 pb-0">
        <button type="button" class="btn btn-outline-secondary" (click)="modal.dismiss()">
          Abbrechen
        </button>
        <button type="submit" class="btn btn-primary">
          Offerte anfragen
        </button>
      </div>
    </form>
  </div>
</ng-template>
