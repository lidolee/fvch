<div class="container-xxl">
  <div class="row">
    <div class="col-12 mb-4">
      <h1 class="page-title">Flyer Verteilen Offerte</h1>
      <p class="lead">Ihre individuelle Offerte f√ºr die Flyer-Verteilung in 3 Schritten.</p>
    </div>
  </div>

  <div class="row sheet-container">
    <main class="col-xl-7">
      <ul ngbNav #nav="ngbNav" [(activeId)]="activeStepId" (navChange)="onNavChange($event)" class="nav-tabs nav-fill nav-justified" role="tablist">
        <li [ngbNavItem]="1" #step1NavItem>
          <button ngbNavLink class="d-flex align-items-center justify-content-center"><span class="d-none d-md-block">1. Verteilung</span><span class="d-block d-md-none text-center">1. Verteilung</span><i class="validation-icon ms-2 mdi" [ngClass]="getValidationIconClass(1)"></i></button>
          <ng-template ngbNavContent>
            <div>
              <app-distribution-step
                [initialStadt]="initialStadtnameForDistribution"
                (validationChange)="updateValidationStatus(1, $event)">
              </app-distribution-step>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2" #step2NavItem>
          <button ngbNavLink class="d-flex align-items-center justify-content-center"><span class="d-none d-md-block">2. Design & Druck</span><span class="d-block d-md-none text-center">2. Produktion</span><i class="validation-icon ms-2 mdi" [ngClass]="getValidationIconClass(2)"></i></button>
          <ng-template ngbNavContent>
            <div>
              <app-design-print-step
                (validationChange)="updateValidationStatus(2, $event)">
              </app-design-print-step>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="3" #step3NavItem>
          <button ngbNavLink class="d-flex align-items-center justify-content-center"><span class="d-none d-md-block">3. Check & Absenden</span><span class="d-block d-md-none text-center">3. Absenden</span><i class="validation-icon ms-2 mdi" [ngClass]="getValidationIconClass(3)"></i></button>
          <ng-template ngbNavContent>
            <div>
              <app-summary-step
                (validationChange)="updateValidationStatus(3, $event)"
                (nextStepRequest)="navigateToStep(4)">
              </app-summary-step>
            </div>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="flex-grow-1"></div>
    </main>
    <aside class="col-xl-5 calculator-container">
      <app-calculator
        [activeStep]="activeStepId"
        [currentStepValidationStatus]="stepValidationStatus[activeStepId]"
        (requestPreviousStep)="onCalculatorPrevious()"
        (requestNextStep)="onCalculatorNext()"
        (requestSubmit)="onCalculatorSubmit()"
        class="flex-grow-1 overflow-x-auto">
      </app-calculator>
    </aside>
  </div>
</div>
