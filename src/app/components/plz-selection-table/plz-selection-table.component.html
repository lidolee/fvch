<div class="plz-table table-responsive">
  <table class="table table-responsive-sm table-hover table-sm">
    <thead>
    <tr>
      <th scope="col" class="plz">PLZ</th>
      <th scope="col" class="ort">Ort</th>
      <th scope="col" class="canton">KANTON</th>
      <th scope="col" class="flyer-max text-end"
          [title]="'Flyer Max basierend auf Zielgruppe: ' + currentZielgruppe">Flyer</th>
      <th scope="col" class="flyer-limit">Ändern</th>
      <th scope="col" class="actions text-end">&nbsp;</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let entry of entries; trackBy: trackByPlzId"
        (mouseenter)="highlight.emit({plzId: entry.id, highlight: true})"
        (mouseleave)="highlight.emit({plzId: null, highlight: false})">
      <td class="plz">{{ entry.plz4 }}</td>
      <td class="ort">{{ entry.ort }}</td>
      <td class="canton">{{ entry.kt }}</td>
      <td class="flyer-max text-end" [class.column-highlighted]="highlightFlyerMaxColumn">{{ getFlyerMaxForEntry(entry) | number }}</td>
      <td class="flyer-limit" title="Ihre Wunschmenge, die wir für diese PLZ verteilen. Bitte abrunden auf nächste 100er Zahl">
        <input class="form-control form-control-sm" type="number" [value]="getFlyerMaxForEntry(entry)" min="0" max="{{ getFlyerMaxForEntry(entry) }}" step="100" [max]="getFlyerMaxForEntry(entry)"/>
      </td>
      <td class="has-icon actions-zoom text-end">
        <button type="button" class="btn btn-sm btn-outline-secondary me-1 action-btn" (click)="zoom.emit(entry)" title="Auf Karte zentrieren">
          <i class="mdi mdi-magnify-scan"></i>
        </button>
        <button type="button" class="btn btn-sm btn-outline-danger action-btn" (click)="remove.emit(entry)" title="Aus Auswahl entfernen">
          <i class="mdi mdi-delete"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
