<div class="container-xxl">

  <div class="row py-5">
    <div class="col-12">
      <h1>Flyer Verteilen Offerte</h1>
      <p class="lead">Ihre individuelle Offerte für die Flyer-Verteilung in 3 Schritten.</p>
      <hr>
    </div>
  </div>

  <div class="row sheet-container">
    <main class="col-xl-7">

      <header class="d-xl-none p-3 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h5 mb-0 fw-bold">Flyer Verteilen</h1>
          <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#summaryOffcanvas" aria-controls="summaryOffcanvas">
            <i class="bi bi-receipt"></i> Offerte
          </button>
        </div>
      </header>

      <ul ngbNav #nav="ngbNav" [(activeId)]="activeStepId" (navChange)="onNavChange($event)" class="nav-tabs nav-fill" role="tablist">
        <li [ngbNavItem]="1">
          <button ngbNavLink class="d-flex align-items-center justify-content-center">1. Flyer Verteilung<i class="validation-icon ms-2 mdi" [ngClass]="getValidationIconClass(1)"></i></button>
          <ng-template ngbNavContent>
            <div>
              <app-distribution-step
                (nextStepRequest)="navigateToStep(2)"
                (validationChange)="updateValidationStatus(1, $event)">
              </app-distribution-step>
            </div>
          </ng-template>
        </li>

        <li [ngbNavItem]="2">
          <button ngbNavLink class="d-flex align-items-center justify-content-center">2. Flyer Design & Druck<i class="validation-icon ms-2 mdi" [ngClass]="getValidationIconClass(2)"></i></button>
          <ng-template ngbNavContent>
            <div>
              <app-design-print-step
                (prevStepRequest)="navigateToStep(1)"
                (nextStepRequest)="navigateToStep(3)"
                (validationChange)="updateValidationStatus(2, $event)">
              </app-design-print-step>
            </div>
          </ng-template>
        </li>

        <li [ngbNavItem]="3">
          <button ngbNavLink class="d-flex align-items-center justify-content-center">3. Prüfung & Abschluss<i class="validation-icon ms-2 mdi" [ngClass]="getValidationIconClass(3)"></i></button>
          <ng-template ngbNavContent>
            <div>
              <app-summary-step
                (prevStepRequest)="navigateToStep(2)"
                (nextStepRequest)="navigateToStep(4)"
                (validationChange)="updateValidationStatus(3, $event)">
              </app-summary-step>
            </div>
          </ng-template>
        </li>
      </ul>

      <div [ngbNavOutlet]="nav" class="flex-grow-1"></div>

    </main>

    <aside class="col-xl-5 d-none d-xl-flex calculator-container">
      <app-calculator class="flex-grow-1 overflow-x-auto"></app-calculator>
    </aside>
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="summaryOffcanvas" aria-labelledby="summaryOffcanvasLabel">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="summaryOffcanvasLabel">Ihre Offerte</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body p-0 d-flex">
    <app-calculator class="flex-grow-1"></app-calculator>
  </div>
</div>
