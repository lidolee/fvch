<div class="container-fluid vh-100 d-flex flex-column p-0">
  <div class="row g-0 flex-grow-1">
    <main class="col-lg-8 d-flex flex-column">

      <header class="d-lg-none p-3 border-bottom">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="h5 mb-0 fw-bold">ChartaFlow</h1>
          <button class="btn btn-sm btn-outline-secondary" type="button" data-bs-toggle="offcanvas" data-bs-target="#summaryOffcanvas" aria-controls="summaryOffcanvas">
            <i class="bi bi-receipt"></i> Offerte
          </button>
        </div>
      </header>

      <ul ngbNav #nav="ngbNav" [(activeId)]="activeStepId" (navChange)="onNavChange($event)" class="nav-tabs nav-fill p-2 border-bottom" role="tablist">
        <li [ngbNavItem]="1">
          <button ngbNavLink class="d-flex align-items-center justify-content-center py-2">
            <i class="bi bi-bounding-box-circles me-2"></i> Verteilung
            <i class="validation-icon ms-2 bi" [ngClass]="getValidationIconClass(1)"></i>
          </button>
          <ng-template ngbNavContent>
            <div class="p-3 p-md-4 h-100 overflow-auto">
              <app-distribution-step
                (nextStepRequest)="navigateToStep(2)"
                (validationChange)="updateValidationStatus(1, $event)">
              </app-distribution-step>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="2">
          <button ngbNavLink class="d-flex align-items-center justify-content-center py-2">
            <i class="bi bi-palette2 me-2"></i> Design & Druck
            <i class="validation-icon ms-2 bi" [ngClass]="getValidationIconClass(2)"></i>
          </button>
          <ng-template ngbNavContent>
            <div class="p-3 p-md-4 h-100 overflow-auto">
              <app-design-print-step
                (prevStepRequest)="navigateToStep(1)"
                (nextStepRequest)="navigateToStep(3)"
                (validationChange)="updateValidationStatus(2, $event)">
              </app-design-print-step>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="3">
          <button ngbNavLink class="d-flex align-items-center justify-content-center py-2">
            <i class="bi bi-person-lines-fill me-2"></i> Kontakt
            <i class="validation-icon ms-2 bi" [ngClass]="getValidationIconClass(3)"></i>
          </button>
          <ng-template ngbNavContent>
            <div class="p-3 p-md-4 h-100 overflow-auto">
              <app-contact-step
                (prevStepRequest)="navigateToStep(2)"
                (nextStepRequest)="navigateToStep(4)"
                (validationChange)="updateValidationStatus(3, $event)">
              </app-contact-step>
            </div>
          </ng-template>
        </li>
        <li [ngbNavItem]="4">
          <button ngbNavLink class="d-flex align-items-center justify-content-center py-2">
            <i class="bi bi-check2-all me-2"></i> Ãœbersicht
            <i class="validation-icon ms-2 bi" [ngClass]="getValidationIconClass(4)"></i>
          </button>
          <ng-template ngbNavContent>
            <div class="p-3 p-md-4 h-100 overflow-auto">
              <app-summary-step
                (prevStepRequest)="navigateToStep(3)"
                (submitRequest)="navigateToStep(1)"
                (validationChange)="updateValidationStatus(4, $event)">
              </app-summary-step>
            </div>
          </ng-template>
        </li>
      </ul>

      <div [ngbNavOutlet]="nav" class="flex-grow-1 bg-light"></div>

    </main>

    <aside class="col-lg-4 border-start d-none d-lg-flex flex-column">
      <app-calculator class="flex-grow-1 overflow-auto p-3"></app-calculator>
    </aside>
  </div>
</div>

<div class="offcanvas offcanvas-end" tabindex="-1" id="summaryOffcanvas" aria-labelledby="summaryOffcanvasLabel">
  <div class="offcanvas-header border-bottom">
    <h5 class="offcanvas-title" id="summaryOffcanvasLabel">Ihre Offerte</h5>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body p-0 d-flex">
    <app-calculator class="flex-grow-1"></app-calculator>
  </div>
</div>
